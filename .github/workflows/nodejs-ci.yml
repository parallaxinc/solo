name: Node.js CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
        name: Use Node.js ${{ matrix.node-version }}

      - run: sudo apt-get update -y
        name: Install apt updates
        shell: bash
      - run: sudo apt-get install -y node-pre-gyp
        name: Install package node-pre-gyp
        shell: bash
      - run: sudo npm cache clean -f
        name: Clear npm cache
        shell: bash
      - run: npm install -g n
        name: Install npm n package
        shell: bash
      - run: n stable
        shell: bash
      - run: npm install --unsafe-perm=true --allow-root
        shell: bash

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
        name: Setup node
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
